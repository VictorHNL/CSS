<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Propriedades CSS</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1 class="texto"> Align-items: flex-start; </h1>
    
    <main class="container-align-items-flex-start">
        <div class="bloco-1">1</div>
        <div class="bloco-2">2</div>
        <div class="bloco-3">3</div>
    </main>

    <h1 class="texto"> Align-items: flex-end; </h1>
    
    <main class="container-align-items-flex-end">
        <div class="bloco-1">1</div>
        <div class="bloco-2">2</div>
        <div class="bloco-3">3</div>
    </main>

    <h1 class="texto"> Align-items: center; </h1>
    
    <main class="container-align-items-center">
        <div class="bloco-1">1</div>
        <div class="bloco-2">2</div>
        <div class="bloco-3">3</div>
    </main>

    <h1 class="texto"> Align-items: stretch; </h1>
    
    <main class="container-align-items-stretch">
        <div class="bloco-1">1</div>
        <div class="bloco-2">2</div>
        <div class="bloco-3">3</div>
    </main>

    <h1 class="texto"> Align-items: baseline; </h1>
    
    <main class="container-align-items-baseline">
        <div class="bloco-1">1</div>
        <div class="bloco-2">2</div>
        <div class="bloco-3">3</div>
    </main>

    
</body>
</html>
