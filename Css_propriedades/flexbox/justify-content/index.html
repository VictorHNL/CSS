<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Propriedades CSS</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1 class="texto"> justify-content: flex-start; </h1>
    
    <main class="container-flex-start">
        <div class="bloco-1">1</div>
        <div class="bloco-2">2</div>
        <div class="bloco-3">3</div>
    </main>

    <h1 class="texto">justify-content: flex-end;</h1>

    <main class="container-flex-end">
        <div class="bloco-1">1</div>
        <div class="bloco-2">2</div>
        <div class="bloco-3">3</div>
    </main>

    <h1 class="texto"> justify-content: center; </h1>

    <main class="container-center">
        <div class="bloco-1">1</div>
        <div class="bloco-2">2</div>
        <div class="bloco-3">3</div>
    </main>

    <h1 class="texto"> justify-content: space-between; </h1>

    <main class="container-space-between">
        <div class="bloco-1">1</div>
        <div class="bloco-2">2</div>
        <div class="bloco-3">3</div>
    </main>

    <h1 class="texto"> justify-content: space-around; </h1>
    
    <main class="container-space-around">
        <div class="bloco-1">1</div>
        <div class="bloco-2">2</div>
        <div class="bloco-3">3</div>
    </main>

</body>
</html>
